<div class="login-page">
  <div class="form">
    <form [formGroup]="LoginForm" class="register-form">
      <input type="text" formControlName="Username" placeholder="name"/>
      <input type="password" formControlName="password" placeholder="password"/>
      <input type="text"  formControlName="email" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form [formGroup]="LoginForm" class="login-form">
      <input type="text" placeholder="username"/>
      <input type="password" placeholder="password"/>
      <button>login</button>
      <p class="message">Not registered? <a routerLink="">Create an account</a></p>
    </form>
  </div>
</div>
